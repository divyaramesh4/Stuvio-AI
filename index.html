<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuvio - AI Educational Video Generator</title>
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center; /* or flex-start for video page */
    min-height: 100vh;
    box-sizing: border-box;
    color: #333; /* Keep text color for readability, adjust if needed */

    /* --- Background Image Styles --- */
    background-image: url('../static/background.jpg'); /* Ensure this path is correct */
    background-size: 100%; /* Or 'cover' or '80%' - choose what looks best */
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    /* REMOVED: background-color: #333; or background-color: #5a5a5a; */
    /* --- End Background Image Styles --- */
}
        .container {
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); /* Stronger shadow */
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            color: #007bff;
            margin-bottom: 30px;
            font-size: 2.8em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .input-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #555;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 20px); /* Adjust for padding */
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .error-message {
            color: #dc3545;
            margin-top: 20px;
            font-weight: bold;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stuvio</h1>
        <p>Generate an educational video and quiz on any topic!</p>

        <form action="/generate" method="post">
            <div class="input-group">
                <label for="prompt">Enter a topic:</label>
                <input type="text" id="prompt" name="prompt" placeholder="e.g., The Solar System, Photosynthesis, World War II" required>
            </div>
            <button type="submit">Generate</button>
        </form>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
